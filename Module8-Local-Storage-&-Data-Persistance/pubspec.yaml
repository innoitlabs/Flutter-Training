name: localbox
description: A Flutter app demonstrating local data storage and persistence techniques.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.6.1 <4.0.0'
  flutter: ">=3.16.0"

dependencies:
  flutter:
    sdk: flutter
  
  # Local storage dependencies
  shared_preferences: ^2.2.2
  sqflite: ^2.3.0
  path: ^1.9.0
  path_provider: ^2.1.2
  
  # UI dependencies
  cupertino_icons: ^1.0.6
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
